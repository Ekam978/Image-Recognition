 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style (1).css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image Recognition</h3>
      <br>
      <br>
      <p style="font-size: 20px;">Model is Trained to Identify following objects</p>
      <b class="name_of_objects">
         Me
         <hr>
         Phone
         <hr>
         Bag
         <hr>
         Pen
         <hr>
         Note book
      </b>

      <label>Webcam View - </label>

      <br>
      <div id="camera"></div>
      <br>

      <br>
      <div id="result"></div>
      <br>

      <br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br>

      <br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br>
      <br>
      <p style="font-size: 22px;color: purple;" >Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;color: purple;">Accuracy :  <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main (1).js"></script>

  </body>
</html>
